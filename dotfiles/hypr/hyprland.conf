 #                                                                ╭───────────────────────────────╮
 #                                                                │                               │
 #                                                                │  NYX'S HYPRLAND CONFIGURATION │
 #                                                                │                               │
 #                                                                ╰───────────────────────────────╯

source = ~/.config/hypr/mocha.conf


#       ╭───────────────╮
#       │ MONITOR MODES │
#       ╰───────────────╯

monitor=,preferred,auto,1


#       ╭──────────────────╮
#       │ DEFAULT PROGRAMS │
#       ╰──────────────────╯

$terminal = ghostty 
$fileManager = dolphin 
$menu =  ~/.config/rofi/launchers/type-6/launcher.sh
$browser = brave
#       ╭───────────╮
#       │ AUTOSTART │
#       ╰───────────╯

exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store
exec-once = waybar & hyprpaper & hypridle
exec-once = mako 
exec-once = brightnessctl s 15%
exec-once = systemctl --user start hyprpolkitagent
exec-once = ~/nixos/dotfiles/.scripts/battery.sh
#       ╭───────────────────────╮
#       │ ENVIRONMENT VARIABLES │
#       ╰───────────────────────╯

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_MENU_PREFIX,arch-
env = WLR_NO_HARDWARE_CURSORS,1
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBVA_DRIVER_NAME,nvidia

#       ╭───────────────╮
#       │ LOOK AND FEEL │
#       ╰───────────────╯

general {
    gaps_in = 3
    gaps_out = 6
    border_size = 0
    col.active_border = 0xff7f849c
    col.inactive_border = 0xff45475a
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}
decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.8
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 3
        passes = 3
        new_optimizations = true
        vibrancy = 0.1696
        ignore_opacity = true
    }
}
animations {
    enabled = true
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}
dwindle {
    pseudotile = true 
    preserve_split = true
}
master {
    new_status = master
}
misc {
    force_default_wallpaper = 2 
    disable_hyprland_logo = false 
    font_family = Cartograph CF
}


#       ╭───────╮
#       │ INPUT │
#       ╰───────╯

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true
    repeat_delay = 300
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
gesture = 3, horizontal, workspace
gesture = 4, down, mod: Q, close
#       ╭──────────╮
#       │ KEYBINDS │
#       ╰──────────╯

$mainMod = SUPER # Sets "Windows" key as main modifier

# Most frequently used keybinds
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, T, exec, ghostty -e tmux
bind = $mainMod, Q, killactive, force
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, O, exec, obsidian
bind = $mainMod, v, togglefloating,
bind = $mainMod, Space, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, INSERT, exec, hyprshot -m window -o ~/Pictures/screenshots
bind = $mainMod SHIFT, S, exec, hyprshot -m region -o ~/Pictures/screenshots
bind = $mainMod, C, exec, code
bind = $mainMod, B, exec, $browser
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, Escape, exec, wlogout
bind = Alt, B, exec, blueman-manager 
bind = Alt, Return, exec, kitty
bind = Super, W, exec, pkill -SIGUSR1 waybar 
# Navigating through the windows 
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, F, fullscreen, 1
# Switching workspaces 
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Moving active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod Ctrl, S, movetoworkspace, special:magic

# Scrolling through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Moving/resizing windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, ~/nixos/dotfiles/hypr/scripts/brightness-up.sh
bindel = ,XF86MonBrightnessDown, exec, ~/nixos/dotfiles/hypr/scripts/brightness-down.sh

# Media control
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


#      ╭─────────────────────────────╮
#      │ WINDOW AND WORKSPACES RULES │
#      ╰─────────────────────────────╯

# Remove unwanted blur from around the menus
windowrulev2=noblur,class:^()$,title:^()$
windowrule = float,class:org.kde.dolphin
# Ignore maximize requests from apps
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

#For Pavucontrol
windowrulev2 = float, title:^(Volume Control)$
windowrulev2 = move 1412 40, title:^(Volume Control)$

#For the bluetooth TUI
windowrulev2 = float, class:^(bluetui)$
windowrulev2 = move 1483 40, class:^(bluetui)$
windowrulev2 = size 400 300, class:^(bluetui)$

#For the music player TUI
windowrulev2 = float, class:^(fum)$
windowrulev2 = move 1480 870, class:^(fum)$
windowrulev2 = size 430 200, class:^(fum)$

#For the resource monitor 
windowrulev2 = float, class:^(monitor)$
windowrulev2 = center, class:^(monitor)$
windowrulev2 = size 1000 606, class:^(monitor)$

# For qualculate 
windowrulev2 = float,class:io.github.Qalculate.qalculate-qt,title:Qalculate!
windowrulev2 = size 341 213,class:io.github.Qalculate.qalculate-qt,title:Qalculate!
